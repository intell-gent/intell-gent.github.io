<!DOCTYPE html>
<html>
<head>
	<title>Join Us</title>
	<style type="text/css">
				body {
					background-color: green;
					color: white;
				}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to the Netwrok Page.</h1>
		<a href="index.html">Home Page</a>
	</header>
	<section>
		<h3>Ready to sign up?</h3>
		<p>Are your ready to Join our netwrok of fellows Disc golf enthusiasts? simply fill out the form bellow.</p>
		<form name="sign-up" action="success.html" method="post">
			<fieldset>
				<h4>Create your account</h4>
				<div>
					<label>Username: </label>
					<input type="text" name="user">
				</div>
				<div>
					<label>Password: </label>
					<input type="password" name="password">
					<label>Confirm Password: </label>
					<input type="password" name="password-confirm">
				</div>
				<div>
					<label>Email: </label>
					<input type="email" name="email">
				</div>	
			</fieldset>
			<fieldset>
				<h4>Receive Updates on upcoming events?</h4>
				<div>
					<label>Yes: </label>
					<input type="radio" name="radio-yes">
					<label>No Thanks: </label>
					<input type="radio" name="radio-no">
				</div>
			</fieldset>
		</form>
	</section>
	<footer>
		<a href="index.html">Home Page</a>
	</footer>
</body>
</html>

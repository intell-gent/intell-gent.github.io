<!DOCTYPE html>
<html>
<head>
	<title>Join Us</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header class="page_header">
		<h1>Welcome to the Network Page.</h1>
		<a href="index.html">Home Page</a>
	</header>
	<article class="main_article">
		<h3>Ready to sign up?</h3>
		<p>Are your ready to Join our network of fellows Disc golf enthusiasts? simply fill out the form bellow.</p>
		<form name="sign-up" action="success.html" method="post">
			<fieldset class="account_feild">
				<h4>Create your account</h4>
				<div>
					<label>Username: </label>
					<input type="text" name="user">
				</div>
				<div>
					<label>Password: </label>
					<input type="password" name="password">
				</div>
				<div>
					<label>Confirm Password: </label>
					<input type="password" name="password-confirm">
				</div>
				<div>
					<label>Email: </label>
					<input type="email" name="email">
				</div>	
			</fieldset>
			<fieldset class="account_feild">
				<h4>Receive Updates on upcoming events?</h4>
				<div>
					<label>Yes: </label>
					<input type="radio" name="radio-yes">
					<label>No Thanks: </label>
					<input type="radio" name="radio-no">
				</div>
			</fieldset>
			<fieldset>
				<button type="submit">Submit!</button>
			</fieldset>
		</form>
	</article>
	<footer class="page_footer">
		<a href="index.html">Home Page</a>
	</footer>
</body>
</html>
